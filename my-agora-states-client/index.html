      <div class="middle__container">
      <div class="search">
        <input id="search" type="text" placeholder="search">
      </div>
      <section class="form__container">
        <form action="" method="get" class="form">
          <p>:: Submit</p>
          <div class="form__input--wrapper">
            <div class="form__input--name">
              <label for="name">Enter your name </label>
              <input class="form__input" type="text" name="name" id="name" placeholder="name" required>
            </div>
            <div class="form__input--title">
              <label for="title">Enter your title </label>
              <input class="form__input" type="text" name="title" id="title" placeholder="title" required>
            </div>
          </div>
          <hr id="line">
          <div>
            <div class="form__textbox">
              <label for="story">Your question </label>
              <textarea class="form__input" id="story" name="story" placeholder="write your question" required></textarea>
            </div>
          </div>
          <div class="form__submit">
            <input type="submit" value="submit" id="btn">
          </div>
        </form>
      </section>
      </div>
      <!--discussion-->
      <section class="discussion__wrapper">
        <ul class="discussions__container">
          <li class="discussion__container">
            <div class="discussion__avatar--wrapper">

                src="https://avatars.githubusercontent.com/u/12145019?s=64&u=5c97f25ee02d87898457e23c0e61b884241838e3&v=4"

            </div>
            <div class="discussion__answered"><p>☑</p></div>
          </li>
        </ul>
        <div class="pageNation">
          <button class="pageNation__btn button">이전</button>
          <!--이 사이에 추가 해야 하 -->
          <button class="pageNation__btn button">다음</button>
        </div>
      </section>
