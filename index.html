<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Agora States</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/dompurify/2.3.8/purify.js"
    integrity="sha512-QaF+0tDlqVmwZaQSc0kImgYmw+Cd66TxA5D9X70I5V9BNSqk6yBTbyqw2VEUsVYV5OTbxw8HD9d45on1wvYv7g=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>

<body>
  <main>
    <h1>무엇이든 물어보세요</h1>
    <!--<img class="logo_image"  src="스크린샷 2022-09-15 오전 11.37.33.png" alt="">-->
    <section class="form__container">
      <form action="index.html" method="get" class="form"><!--여기서 조작해야함 -->
        <div class="form__input--wrapper">
          <div class="head">
            <div class="form__input--name">
              <label for="name">닉네임 </label>
              <input type="text" name="name" id="name" required>
            </div>
            <div class="form__input--title">
              <label for="name">제목 </label>
              <input type="text" name="name" id="name" required>
            </div>
          </div>
          <div class="form__textbox">
            <label for="story">질문을 작성해주세요 </label>
            <textarea id="story" name="story" placeholder="질문을 작성하세요" required></textarea>
          </div>
        </div>
        <div class="form__submit"> <!--제출하는 버튼-->
          <input class="form__button" type="submit" value="입력" >
        </div>
      </form>
    </section>
    <section class="discussion__wrapper">
      <ul class="discussions__container"> <!--파란색 배경 전체-->
        <li class="discussion__container"> <!--질문창 하니씩-->


          <div class="discussion__avatar--wrapper"> <!--프사-->
            <img class="discussion__avatar--image"
              src="https://avatars.githubusercontent.com/u/12145019?s=64&u=5c97f25ee02d87898457e23c0e61b884241838e3&v=4"
              alt="avatar of kimploo">
          </div>

          <!--아래는 예시로 들어간거-->
          <div class="discussion__content"><!--질문창 하니씩-->
            <div class="discussion__title">
              <a href="https://github.com/codestates-seb/agora-states-fe/discussions/6">
                [notice] 좋은 질문하는 법</a></div>
              <div class="discussion__information">kimploo / 2022-04-22T14:08:33Z</div>
          </div>
          <div class="discussion__answered">답변하기</div><!--답변-->

          
        </li>
      </ul>
    </section>
  </main>
</body>
<!--<script src="data.js"></script>-->
<script src="script.js"></script>

</html>
