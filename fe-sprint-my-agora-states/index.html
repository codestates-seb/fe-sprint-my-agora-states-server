<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Agora States</title>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/dompurify/2.3.8/purify.js"
      integrity="sha512-QaF+0tDlqVmwZaQSc0kImgYmw+Cd66TxA5D9X70I5V9BNSqk6yBTbyqw2VEUsVYV5OTbxw8HD9d45on1wvYv7g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
  </head>

  <body>
    <main>
      <div class="top">
        <h1>My Agora States</h1>
        <section class="form__container">
          <form action="" method="get" class="form">
            <div class="form__input--wrapper">
              <div class="form__input--name">
                <label for="name">Enter your name: </label>
                <input type="text" name="name" id="name" required />
              </div>
              <div class="form__input--title">
                <label for="title">Enter your title: </label>
                <input type="text" name="title" id="title" required />
              </div>
              <div class="form__textbox">
                <label for="story">Your question: </label>
                <textarea
                  id="story"
                  name="story"
                  placeholder=" 질문을 작성하세요"
                  required
                ></textarea>
              </div>
            </div>
            <div class="form__submit">
              <input type="submit" value="submit" id="submit" />
            </div>
          </form>
        </section>
      </div>

      <div class="bottom">
        <section class="discussion__wrapper">
          <ul class="discussions__container paginated-list"></ul>
        </section>

        <div id="modal" class="modal hide">
          <div class="modal-content">
            <span class="close">&times;</span>
            <form action="" class="modal-form">
              <textarea
                  id="modal-story"
                  name="story"
                  placeholder=" 질문을 작성하세요"
                  required
                ></textarea>
                <div class="modal__submit">
                  <input type="submit" value="submit" id="modal-submit" />
                </div>
            </form>
          </div>
        </div>
      </div>

      <nav class="pagination-container">
        <div class="pagination-numbers"></div>
      </nav>
    </main>

  <script src="data.js"></script>
</html>
