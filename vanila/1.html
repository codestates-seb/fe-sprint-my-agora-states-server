<div class="black_bg" style="display: none;"></div>
<section class="form__container hide">
  <form action method="get" class="form">
    <div class="form__input--wrapper">
      <h2 class="tit">질문하기</h2>
      <div class="input-box">
        <div class="form__input--name">
          <label for="author">Name </label>
          <input type="text" name="author" id="author" placeholder="이름을 입력해주세요" required>
        </div>
        <div class="form__input--title">
          <label for="title">Title </label>
          <input type="text" name="title" id="title" placeholder="질문 제목을 입력해주세요" required>
        </div>
        <div class="form__textbox">
          <label for="story">Question </label>
          <textarea id="story" name="story" placeholder="질문을 작성해주세요" required></textarea>
        </div>
    </div>
    </div>
    <div class="form__submit">
      <input type="submit" value="작성완료">
    </div>
  </form>
</section>
