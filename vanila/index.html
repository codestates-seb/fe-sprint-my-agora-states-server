<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Agora States</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/dompurify/2.3.8/purify.js"
    integrity="sha512-QaF+0tDlqVmwZaQSc0kImgYmw+Cd66TxA5D9X70I5V9BNSqk6yBTbyqw2VEUsVYV5OTbxw8HD9d45on1wvYv7g=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Tilt+Warp&display=swap" rel="stylesheet">  
</head>

<body>
  <main>
    <div id="main_contaioner">
    <section id="main">
      <header id="header">
        <h1 class ="Header">Soobgora States</h1>
      </header>
    </section>
      <div id="text__container">
        <span class = "eng_title">If you ask me like I'm 5!</span>
        <span class = "eng_title">Explain Like Im 5!</span>
        <strong><span class = "korea_title">5살인 것처럼 질문해도</span></strong>
        <strong><span class = "korea_title">5살처럼 설명해 줘!</span></strong>
        <div class="modal_position"><button class="modal">5살처럼 질문하기</button></div>
      </div>
    </div>
  
        <!-- Input form -->
        <div class="black_bg" style="display: hidden;"></div>
        <section class="form__container hide">
          <form action method="get" class="form">
            <div class="form__input--wrapper">
              <h2 class="tit">질문하기</h2>
              <div class="input-box">
                <div class="form__input--name">
                  <!-- <label for="author">Name </label> -->
                  <input type="text" name="author" id="author" placeholder="이름을 입력해주세요" required>
                </div>
                <div class="form__input--title">
                  <!-- <label for="title">Title </label> -->
                  <input type="text" name="title" id="title" placeholder="질문 제목을 입력해주세요" required>
                </div>
                <div class="form__textbox">
                  <!-- <label for="story">Question </label> -->
                  <textarea id="story" name="story" placeholder="질문을 작성해주세요" required></textarea>
                </div>
              </div>
            </div>
            <div class="form__submit">
              <input class="form__submit" type="submit" value="작성완료">
            </div>
          </form>
        </section>
    <section class="discussion__wrapper">
      <ul class="discussions__container">
        <li class="discussion__container">
          <div class="discussion__avatar--wrapper">
            <img class="discussion__avatar--image"
              src="https://avatars.githubusercontent.com/u/12145019?s=64&u=5c97f25ee02d87898457e23c0e61b884241838e3&v=4"
              alt="avatar of kimploo">
          </div>
          <div class="discussion__content">
            <h3 class="discussion__title"><a href="https://github.com/codestates-seb/agora-states-fe/discussions/6">[notice] 좋은 질문하는 법</a></h3>
            <div class="discussion__information">kimploo 2022. 04. 22 오후 14:08:33 </div>
          </div>
          <div class="discussion__answered"><p class="discussion__answered">✔︎</p></div>
        </li>
      </ul>
    </section>
  </main>
</body>
<script src="data.js"></script>
<script src="script.js"></script>
</html>
